  <style>
    :root{
      --bg1:#1c1c2b; --bg2:#12121c; --accent:#00ffcc; --accent-2:#00ccb3; --text:#f0f0f0; --muted:#ccc;
    }

    body {
      background: linear-gradient(to right, var(--bg1), var(--bg2));
      color: var(--text);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    header { text-align: center; padding: 5rem 2rem 2rem; }
    header h1 { font-size: 3rem; color: var(--accent); margin: 0 0 .5rem; }
    header h2 { font-size: 1.5rem; color: var(--muted); margin: .75rem 0 0; }

    /* ===== NAV PRINCIPAL: BOTONES ===== */
    .main-nav {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 1rem; margin: 2rem 0 1rem;
    }
    .main-nav a,
    .main-nav a:link,
    .main-nav a:visited {
      background-color: var(--accent);
      color: #000;
      text-decoration: none;
      padding: 0.8rem 1.5rem;
      border-radius: 6px;
      font-weight: 700;
      transition: background .2s ease;
    }
    .main-nav a:hover { background-color: var(--accent-2); }

    /* ===== NAV SECUNDARIO: ENLACES DE TEXTO ===== */
    .sub-nav {
      display: flex; flex-wrap: wrap; justify-content: center;
      gap: 1.5rem; margin: .75rem 0 2rem;
    }
    .sub-nav a,
    .sub-nav a:link,
    .sub-nav a:visited {
      color: var(--accent);
      text-decoration: none;
      font-weight: 600;
      font-size: 1rem;
    }
    .sub-nav a:hover { text-decoration: underline; }

    section { padding: 3rem 1rem; }

    .game-panel {
      background-color: #1f1f2e;
      border: 1px solid #444;
      border-radius: 10px;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 800px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0,255,204,0.1);
    }
    .game-panel h2 { margin-bottom: 0.5rem; color: var(--accent); }
    .game-panel p { color: var(--muted); margin-bottom: 1rem; }
    .game-panel img { width: 100%; max-width: 600px; border-radius: 8px; margin-bottom: 1rem; }

    .game-panel a,
    .game-panel a:link,
    .game-panel a:visited {
      display: inline-block;
      margin-top: 1rem;
      padding: 0.5rem 1.2rem;
      background-color: var(--accent);
      color: #000;
      border-radius: 5px;
      text-decoration: none;
      font-weight: 700;
      transition: background .2s ease;
    }
    .game-panel a:hover { background-color: var(--accent-2); }

    footer { text-align: center; padding: 3rem 0; }
    .footer-box {
      background-color: #f0f0f0;
      padding: 1.5rem 2rem;
      border-radius: 12px;
      display: inline-flex;
      justify-content: center;
      gap: 2rem;
      align-items: center;
      box-shadow: 0 0 10px rgba(0, 255, 204, 0.2);
    }
    .footer-box a img { transition: transform 0.2s ease; }
    .footer-box a:hover img { transform: scale(1.1); }
  </style>
